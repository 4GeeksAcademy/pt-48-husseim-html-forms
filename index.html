<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid col-md-10">

        <div class="row g-1 mt-4 border-1 rounded">

            <div class="col-12">

                <h1 class="header bg-light p-2">Payment for example</h1>

                <div class="col-12">
                    <div class="alert alert-danger mx-2 my-0 p-3" role="alert">
                        <b>Some fields are missing</b>
                    </div>
                </div>

                <form class="row g-3 m-2">

                    <!--primera fila-->
                    <div class="col-md-4">
                      <label for="validationDefault01" class="form-label">Card #</label>
                      <input type="text" class="form-control" id="validationDefault01" value="" placeholder="XXXX XXXX XXXX XXXX" required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefault02" class="form-label">CVC #</label>
                      <input type="text" class="form-control" id="validationDefault02" value="" value="" placeholder="XXX" required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefaultUsername" class="form-label">Amount</label>
                      <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">$</span>
                        <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" placeholder="Amount" required>
                      </div>
                    </div>
                    <!--fin primera fila-->

                    <!--segunda fila-->
                    <div class="col-md-6">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="FirstName" required>
                    </div>

                    <div class="col-md-6">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LastName" required>
                    </div>
                    <!--fin segunda fila-->

                    <!--tercera fila-->
                    <div class="col-md-6">
                      <label for="validationDefault03" class="form-label">City</label>
                      <input type="text" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col-md-3">
                      <label for="validationDefault04" class="form-label">State</label>
                      <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Pick a state</option>
                        <option value=">Alicante">Alicante</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Bilbao">Bilbao</option>
                        <option value="Granada">Granada</option>
                        <option value="La Coru침a">La Coru침a</option>
                        <option value="Madrid">Madrid</option>
                        <option value="M치laga">M치laga</option>
                        <option value="Mallorca">Mallorca</option>
                        <option value="Sevilla">Sevilla</option>
                        <option value="Zaragoza">Zaragoza</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="validationDefault05" class="form-label">Postal Code</label>
                      <input type="text" class="form-control" id="validationDefault05" required>
                    </div>
                    <!--fin tercera fila-->

                    <!--cuarta fila-->
                    <div class="row col-6 mt-2">

                        <div class="payment row mb-3 d-flex flex-column">
                            <p>We accept:</p>
                            
                            <div class="d-flex flex-row bg-secondary rounded p-2 m-2">

                                <div class="form-check col-1 bg-secondary p-1">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault1" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        <i class="fab fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check col-1 bg-secondary p-1">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check col-1 bg-secondary p-1">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault3" id="flexRadioDefault3">
                                    <label class="form-check-label" for="flexRadioDefault3">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>
                                <div class="form-check col-1 bg-secondary p-1">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault4" id="flexRadioDefault4">
                                    <label class="form-check-label" for="flexRadioDefault4">
                                        <i class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>

                            </div>
                        </div>
                        

                    </div>

                    <div class="row col-6 mb-3 mt-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p class="xsmall">Add any notes here.</p>
                    </div>

                    <!--fin cuarta fila-->

                    <!--quinta fila-->
                    <div class="col-12 bg-light border-top border-2 m-0 p-4 d-flex justify-content-end">
                        <button class="btn btn-secondary mx-1" type="submit">Cancel</button>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                    <!--fin quinta fila-->

                  </form>

            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4da2a569b3.js" crossorigin="anonymous"></script>
</body>
</html>
